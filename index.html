<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Money Converter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Money Converter</h1>
        </header>

        <main>
            <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
            </label>

            <label>
            Converter <b>para</b>
            <select id="currencySelect">
                <option>
                    US$ Dólar Americano
                </option>

                <option>
                    € Euro
                </option>

                <option>
                    ₿ Bitcoin
                </option>

            </select>
            </label>

            <label>
            Valor
            <input id="inputReal" placeholder="R$ 10.000,00">
            </label>

            <button id="convertButton" type="button">Converter</button>

            <section>
                <div class="currencyContainer">
                    <img src="./assets/br.svg" alt="br">
                    <p class="currencyName">Real Brasileiro</p>
                    <p id="realValueText" class="currencyValue">R$10.000,00</p>
                </div>

                <img class="arrow" src="./assets/vector.png" alt="seta">

                <div class="currencyContainer">
                    <img id="currencyImg" src="./assets/usa.svg" alt="usa">
                    <p class="currencyName" id="currencyName">Dólar Americano</p>
                    <p id="currencyValueText" class="currencyValue">$2.000,00</p>
                </div>


            </section>

        </main>



    </div>
</body>

<script src="./script.js"></script>

</html>
